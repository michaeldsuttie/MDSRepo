<select class="form-control" #p (change)="onSelect(p)" *ngIf="projects">
    <option *ngFor="let project of projects" >{{project.name}} | {{project.id}} </option>
</select>


<input value="{{selectedProject}}" placeholder="no project" *ngIf="selectedProject" />
<input value="{{selectedProject.value}}" placeholder="no project value" *ngIf="selectedProject" />
<!--<input value="{{selectedProject.item(selectedProject.value).text}}" placeholder="no project id" *ngIf="selectedProject" />-->

<!--<input value="{{selectedProjectNumber}}" placeholder="no project" />
<input value="{{selectedProjectString}}" placeholder="no project value"/>
<input value="{{selectedProject.item(selectedProject.value)}}" placeholder="no project id"/>-->

<p *ngIf="!entries"><em>Loading Entries...</em></p>
<table class='table' *ngIf="entries">
    <thead>
        <tr>
            <th>Date</th>
            <th>Task</th>
            <th>User</th>
            <th>Duration</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of entries">
            <td>{{entry.start}}</td>
            <td>{{ entry.task }}</td>
            <td>{{ entry.user }}</td>
            <td>{{ entry.duration }}</td>
        </tr>
    </tbody>
</table>
